<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ROVE: Register</title>
    </head>
    <body>
        <a href="index.html">
            <div id="top"></div>
        </a>
        <div id="content" class="border">
            <div id="menu">
                <a href="rent.html">Rentals</a>
                <a href="tour.html">Tour</a>
                <a href="shop.html">Shop</a>
                <a href="register.html"><b>Register</b></a>
                <a href="signin.html">Sign In</a>
            </div>
            <div id="main">
                <h1>Register</h1>
                <hr><br>
                <form id="signup-form" onsubmit="return false;">
                    <label for="firstname">First Name</label><br>
                    <input pattern="[A-Za-z]+" title="Enter your first name" required="required" type="text" name="firstname" id="firstname"><br>
                    
                    <br><label for="lastname">Last Name</label><br>
                    <input type="text" pattern="[A-Za-z]+" title="Enter your last name" required="required" type="text" name="lastname" id="lastname"><br>
                    
                    <br><label for="email-text">Email</label><br>
                    <input type="email" name="email" id="email-text" required="required"><br>

                    <br><label for="password-text">Password</label><br>
                    <input type="password" name="password" id="password-text" required="required"><br>

                    <br><label for="confirm-text">Confirm</label><br>
                    <input type="password" name="confirm" id="confirm-text" required="required"><br>

                    <br><input type="submit" value="Sign Up"><br>
                    <span style="color: red;" id="span-error"></span>
                </form>
            </div>
        </div>
    </body>
</html>
